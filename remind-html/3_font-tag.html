<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목</h6>
    <hr />
    <!-- em, storng 같은 태그는 웹 접근성을 높여줌-->
    <h1>강아지</h1>
    <h4>
      <i>개[1] + 작다는 뜻의 접두어 앚[2] + 명사화 접사 "이"가 합쳐져서</i>
      <em> 강아지가 됐다. </em><br />
      아지는 아기를 다르게 부르는 옛날 단어이다. <br />
      <b>지방</b>, <strong>지역마다 </strong>조금씩 다르게 부르기도 한다. <br />
      강쥐로 줄이거나 변형되어 갱얼쥐로 부르는 경우도 있다. <br />
    </h4>
  </body>
</html>
