<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>테이블 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>임하경</td>
        <td>임하경</td>
        <td>임하경</td>
      </tr>
      <tr>
        <td>코딩</td>
        <td>코딩</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <table>
      <h1>Table 그룹 태그</h1>
      <caption>
        학급 점수
      </caption>

      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>임하경</td>
          <td>90</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>90</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>90</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
